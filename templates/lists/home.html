{% extends 'base.html' %}
{% block title%}To-Do lists{% endblock %}
{% block content %}
    <h1>Your To-DO </h1>
    <form method="POST">
        {% csrf_token %}
        <input id="id_new_item" name="item_text" placeholder="Enter a to-do item">
    </form>
    <table id="id_list_table">
        {% for item in items %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
