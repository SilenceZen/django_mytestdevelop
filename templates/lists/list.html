{% extends 'base.html' %}
{% load static %}

{% block header_text %}Your To-Do lists{% endblock %}

{% block form_action %}/lists/{{ list.id }}/{% endblock %}

{% block table %}
        <table id="id_list_table" class="table" style="margin-top: 2ex;">
            {% for item in list.item_set.all %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
{% endblock %}
